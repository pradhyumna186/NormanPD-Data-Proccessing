<!DOCTYPE html>
<html>
<head>
    <title>Norman PD Incident Analysis</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
            --border-color: #dcdde1;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .submit-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .visualization {
            margin: 30px 0;
            text-align: center;
        }

        .visualization img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #loading {
            text-align: center;
            display: none;
            padding: 20px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Norman PD Incident Analysis</h1>
        
        <div class="input-section">
            <form id="incident-form">
                <div class="form-group">
                    <label for="url">PDF URL:</label>
                    <input type="url" id="url" name="url" 
                           placeholder="Enter the URL of the incident PDF">
                </div>
                
                <div class="form-group">
                    <label for="file">Or Upload PDF:</label>
                    <input type="file" id="file" name="file" 
                           accept=".pdf">
                </div>
                
                <button type="submit" class="submit-btn">Analyze Incidents</button>
            </form>
        </div>

        <div id="loading">Processing data, please wait...</div>
        <div id="alert" class="alert"></div>
        <div id="visualization-container"></div>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const fileInput = document.getElementById('file');

        urlInput.addEventListener('input', () => {
            if (urlInput.value) fileInput.value = '';
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) urlInput.value = '';
        });

        document.getElementById('incident-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');
            const container = document.getElementById('visualization-container');
            
            if (urlInput.value && fileInput.files.length > 0) {
                alert.className = 'alert alert-error';
                alert.textContent = 'Please provide either a URL or a file, not both';
                alert.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            alert.style.display = 'none';
            container.innerHTML = '';
            
            const formData = new FormData();
            
            if (urlInput.value) {
                formData.append('url', urlInput.value);
            } else if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            } else {
                alert.className = 'alert alert-error';
                alert.textContent = 'Please provide either a URL or a PDF file';
                alert.style.display = 'block';
                loading.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert.className = 'alert alert-success';
                    alert.textContent = data.message;
                    
                    data.plots.forEach(plot => {
                        const div = document.createElement('div');
                        div.className = 'visualization';
                        const img = document.createElement('img');
                        img.src = `data:image/png;base64,${plot}`;
                        div.appendChild(img);
                        container.appendChild(div);
                    });
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = data.message;
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.textContent = 'An error occurred while processing the request';
            } finally {
                loading.style.display = 'none';
                alert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
